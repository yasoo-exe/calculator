<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div class="input-container">
          <input
            type="text"
            name="expression"
            id="expression"
            placeholder="0"
          />
        </div>
        <div class="buttons">
          <div class="first">
            <div class="digits">7</div>
            <div class="digits">8</div>
            <div class="digits">9</div>
            <div class="operators">+</div>
          </div>
          <div class="second">
            <div class="digits">4</div>
            <div class="digits">5</div>
            <div class="digits">6</div>
            <div class="operators">-</div>
          </div>
          <div class="third">
            <div class="digits">1</div>
            <div class="digits">2</div>
            <div class="digits">3</div>
            <div class="operators">*</div>
          </div>
          <div class="fourth">
            <div class="digits" style="flex: 2">0</div>
            <div class="digits">.</div>
            <div class="operators">/</div>
          </div>
          <div>
            <div class="specials clear">C</div>
            <div class="specials backspace">
              <i class="glyphicon glyphicon-arrow-left"></i>
            </div>
            <div class="specials">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
