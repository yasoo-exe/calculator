<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div class="input-container">
          <input
            type="text"
            name="expression"
            id="expression"
            value="0"
            placeholder="Enter expression here:"
          />
        </div>
        <div class="buttons">
          <div class="first">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="operators">+</div>
          </div>
          <div class="second">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="operators">-</div>
          </div>
          <div class="third">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="operators">*</div>
          </div>
          <div class="fourth">
            <div style="flex: 2">0</div>
            <div>.</div>
            <div class="operators">/</div>
          </div>
          <div>
            <div class="specials">C</div>
            <div class="specials">
              <i class="glyphicon glyphicon-arrow-left"></i>
            </div>
            <div class="specials">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
